<!DOCTYPE html>
<html>
    <head>
        <title>2D Modeler</title>
        <script defer type="text/javascript" src="scripts\Main.js"></script>
        <script defer type="text/javascript" src="scripts\Geometry.js"></script>
        <script defer type="text/javascript" src="scripts\OtherClasses.js"></script>
        <link rel="stylesheet" href="styles\2DModeler.css">
    </head>
    <body>
        <div id="top-banner-div-container">
            <h1>2D Modeler</h1>
        </div>
        
        <canvas id="canvas1"></canvas><br>
        
        <div>
            <button id="addAPointButton">Add a point.</button>
            <button id="addALineSegmentButton">Add a line segment.</button>
            <button id="addAPolylineButton">Add a polyline. (My latest function, that I am proud of.)</button>
            <button id="addAReferenceLineButton">Add a reference line.</button>
            <button id="addARectangleButton">Add a rectangle.</button>
            <button id="addACircleButton">Add a circle.</button><br>
        </div>
        
        <!--<input type="checkbox" id="snapModeCheckbox"></input><br>-->
        
        <input type="checkbox" id="endPointSnappingCheckBox"/>
        <label>Endpoint snapping</label><br>
        
        <input type="checkbox" id="panModeCheckbox">
        <label>Pan mode</label><br>
        
        <input type="checkbox" id="drawingAnimationsCheckbox">
        <label for="">Animations when you're drawing. (Not working yet.)</label><br>
        
        <input type="text" id="manualCoordinatesInput">
        <label for="manualCoordinatesInput">Coordinate for the next click. (Not working yet.)</label>
        <button id="manualCoordinatesButton">Go</button><br>
        
        <br>
        
        <button id="saveCurrentModelButton">Save the current model to a local file</button><br>
        <span>Name for the file - </span>
        <input type="text" id="saveModelFilenameInput"></input><br><br>
        
        <span>Load a model from a file.</span><br>
        <input type="file" id="chooseModelFileInput">
        
        
        
        <br>
        <hr>
        <p>Debug area</p>
        
        <!-- transform the canvas. -->
        
        <input type="text" id="canvasTranslateTextbox" class="canvas-transformation-textbox">
        <span>translate(x, y)</span>
        <button id="translateCanvasButton" class="canvas-transformation-button">Apply</button>
        <input type="checkbox" id="panModeCheckboxDebug"><label>Pan mode</label>
        <br>
        
        <input type="text" id="canvasRotateTextbox" class="canvas-transformation-textbox">
        <label>rotate(angleInRadians)</label>
        <button class="canvas-transformation-button">Apply</button><br>
        
        <input type="text" id="canvasScaleTextbox" class="canvas-transformation-textbox">
        <label>scale(x, y)</label>
        <button class="canvas-transformation-button">Apply</button><br>
        
        <button class="canvas-transformation-button">Log to the console the current transformations.</button><br>
        
        <br><br><br>
        
        <!-- also now i nkjnow more about span and label. -->
        
        
        
        <div class="bottomBar">
            <span id="cursorCoordinatesReadout"></span>
            <!--
            <span>Info bar item 1 | </span>
            <span>Info bar item 2 | </span>
            <span>Info bar item 3</span>
            -->
        </div>
        
    </body>
</html>
